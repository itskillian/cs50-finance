{% extends "layout.html" %}

{% block title %}
    Buy Stocks
{% endblock %}

{% block main %}
    <h2>Buy Stocks</h2>
    <br>
    <form action="/buy" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="symbol" placeholder="Symbol" type="text">
            <br>
            <input class="form-control mx-auto w-auto" type="number" min="1" id="shares" name="shares" autocomplete="off" placeholder="Shares">
            <br>
            <button class="btn btn-primary" type="submit">Buy Now</button>
        </div>
    </form>
{% endblock %}
